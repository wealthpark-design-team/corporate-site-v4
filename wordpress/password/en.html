<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0" />
<title>Wealth Park - Manage your asset investments with ease.</title>
<link media="only screen and (max-device-width:480px)" href="css/ios.css" type="text/css" rel="stylesheet" />
<link media="screen and (min-device-width:481px)" href="css/pc.css" type="text/css" rel="stylesheet" />
<!--[if IE]>
<link href="design.css" type="text/css" rel="stylesheet" />
<![endif]-->
<script>
function submitStop(e){
	if (!e) var e = window.event;

	if(e.keyCode == 13)
		return false;
}
window.onload = function (){
		var list = document.getElementsByTagName("input");
		for(var i=0; i<list.length; i++){
		if(list[i].type == 'text' || list[i].type == 'password'){
			list[i].onkeypress = function (event){
				return submitStop(event);
			};
		}
	}
}
</script>
</head>

<body>
<header>
<img src="img/wp_logo_mobile.png" alt=""/> </header>
<section class="form_content">
<h1>Create Password</h1>
<p class="form_text">Please type in the verification code sent to your email,  then reset password.
You should be able to login to app after password reset.
Please use at least 8 characters (letters or numbers) for your password.</p>
<div class="form_area">
<form>
<input type="text" id="username" name="_username" value="" placeholder="Verification Password" onKeyPress="return submitStop(event);" />
<input type="text" id="username" name="_username" value="" placeholder="New Password" onKeyPress="return submitStop(event);" />
<input type="text" id="username" name="_username" value="" placeholder="Retype New Password" onKeyPress="return submitStop(event);" />
<input type="submit" class="squarebtn bluebtn create" id="submit" name="submit" value="Create Password">
</form>
</div>
</section>
<footer>Copyright 2015 RJC Research Inc.</footer>
</body>
</html>
